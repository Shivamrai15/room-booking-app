<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}"> -->
    <script type="module" src="{{ url_for('static', path='/firebase-logout.js') }}" ></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: end;
            align-items: center;
            column-gap: 10px;
            padding: 6px;
            padding-left: 16px;
            padding-right: 16px;
            border-bottom: 1px solid gray;
        }
        .primary-btn {
            width: 100%;
            max-width: fit-content;
            background: #111;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            padding: 15px;
        }
        .primary-link {
            width: 100%;
            max-width: fit-content;
            background: #111;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            padding: 15px;
        }
        .room-container{
            padding: 2rem;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            margin-top: 4rem;
            color: #3a3a3a;
        }
        #room-cards {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .room-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            width: 100%;
            background: #111;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            padding: 10px;
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a class="primary-link" href="/login" hidden="true" id="login-href" > Login </a>
        <a class="primary-link" href="/create-room" id="room-href" > Create Room </a>
        <button class="primary-btn" id="sign-out" hidden="true" >
            LogOut 
        </button>
    </div>
    {% if user_token %}
        <div class="room-container">
            <h2>Your Rooms</h2>
            <div id="room-cards">
                {% for room in rooms %}
                    <div class="room-card">
                        <h3>{{ room.name }}</h3>
                        <p>Room Number: {{ room.number }}</p>
                        <p>Created At: {{ room.createdAt }}</p>
                        <button class="delete-btn" onclick="deleteRoom('{{ room.id }}')" >
                            Delete Room
                        </button>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <script>
        function deleteRoom(roomId) {
            if (confirm("Are you sure to delete this room?")) {
                fetch(`/delete-room/${roomId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        console.error('Failed to delete room');
                    }
                })
                .catch(err => console.error('Error:', err));
            }
        }
    </script>
</body>
</html>
